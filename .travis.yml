language: node_js
dist: xenial
node_js:
- lts/*
before_install:
- sudo apt-get update
- sudo apt-get install -y libsecret-1-dev
deploy:
  - provider: script
    script: make docker-build && make docker-push
    skip_cleanup: true
    on:
      tags: true
      node: lts/*
  - provider: npm
    skip_cleanup: true
    email: twilio-ci@twilio.com
    api_key:
      secure: 
    on:
      tags: true
      node: lts/*

