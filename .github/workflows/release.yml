name: Cli-core Release
on:
  workflow_dispatch:
jobs:
    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [14.x]
      steps:
        - name: Checkout cli-core repo
          uses: actions/checkout@v2
        - run: npm install
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - name: Run tests
          run: npm test
