name: NPM Audit Check
on:
  schedule:
    - cron: '05 12 * * *'
    - cron: '05 12 * * 3'
jobs:
  audit-prod:
    if: github.event.schedule == '05 12 * * *'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 16.x, 14.x]
    steps:
      - name: Checkout cli repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: make install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Run audit check
        run: npm audit --production
      - name: Notify Npm Audit Failed
        if: ${{ failure() && github.ref == 'refs/heads/schedule-npm-audits' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.ALERT_SLACK_WEB_HOOK }}
          SLACK_COLOR: 'danger'
          SLACK_USERNAME: CLI Github Actions
          SLACK_MSG_AUTHOR: twilio-dx
          SLACK_ICON_EMOJI: ':github:'
          SLACK_TITLE: "Twilio Cli"
          SLACK_MESSAGE: 'Cli audit test failed for production dependencies'
          MSG_MINIMAL: actions url
          SLACK_FOOTER: Posted automatically using GitHub Actions

  audit-dev:
    if: github.event.schedule == '05 12 * * 3'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 18.x, 16.x, 14.x ]
    steps:
      - name: Checkout cli repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: make install
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Run audit check
        run: npm audit --dev

      - name: Notify Npm Audit Failed
        if: ${{ failure() && github.ref == 'refs/heads/schedule-npm-audits' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.ALERT_SLACK_WEB_HOOK }}
          SLACK_COLOR: 'warning'
          SLACK_USERNAME: CLI Github Actions
          SLACK_MSG_AUTHOR: twilio-dx
          SLACK_ICON_EMOJI: ':github:'
          SLACK_TITLE: "Twilio Cli"
          SLACK_MESSAGE: 'Cli audit test failed for dev dependencies'
          MSG_MINIMAL: actions url
          SLACK_FOOTER: Posted automatically using GitHub Actions
